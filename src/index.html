<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularCourse</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/skins/_all-skins.min.css">
</head>
<body>
  <section class="hold-transition skin-blue sidebar-mini" style="height: 100%">
    <div class="wrapper">
      <header class="main-header">
        <a href="#" class="logo">
          <span class="logo-mini"><b>C</b>IEE</span>
          <span class="logo-lg"><b>Admin</b>CIEE</span>
        </a>
        <nav class="navbar navbar-static-top"></nav>
      </header>
      <aside class="main-sidebar">
        <section class="sidebar">
          <div class="user-panel">
            <div class="pull-left image">
              <img src="https://vignette2.wikia.nocookie.net/meme/images/8/8f/FYG.png/revision/latest?cb=20110821044518" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
              <p>Le User</p>
              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <ul class="sidebar-menu">
            <ul class="sidebar-menu">
              <li class="treeview">
                <a href="#">
                  <i class="fa fa-upload"></i> <span>Importações</span>
                  <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                </a>
                <ul class="treeview-menu" style="display: none;">
                  <li><a routerLink="importacao/etnia"><i class="fa fa-circle-o"></i> Importar Etnia</a></li>
                  <li><a routerLink="importacao/municipio"><i class="fa fa-circle-o"></i> Importar Municípios - UF</a></li>
                  <li><a routerLink="importacao/ciees"><i class="fa fa-circle-o"></i> Importar CIEEs</a></li>
                  <li><a routerLink="importacao/superintendencias"><i class="fa fa-circle-o"></i> Importar Superintendências</a></li>
                </ul>
              </li>
              <li class="treeview">
                <a href="#">
                  <i class="fa fa-book"></i> <span>Conteúdo Base</span>
                  <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                </a>
                <ul class="treeview-menu" style="display: none;">
                  <li><a routerLink="programa-social"><i class="fa fa-circle-o"></i> Gerenciar Programa Social</a></li>
                </ul>
              </li>
              <li><a href="" (click)="signout()"><i class="fa fa-sign-out"></i> <span>Sair</span></a></li>
            </ul>
          </ul>
        </section>
      </aside>

      <div class="content-wrapper">
        <section class="content">
          <div class="row">
            <section class="col-lg-12 connectedSortable" style="min-height: 600px">
              <app-root></app-root>
            </section>
          </div>
        </section>
      </div>
      <div class="control-sidebar-bg"></div>
    </div>
  </section>

</body>
</html>
