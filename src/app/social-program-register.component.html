<div class="content-header margin-bottom-15">
  <h1>
    Gerenciar Programa Social
  </h1>
  <div class="col-md-12" align="left">
  </div>
</div>

<div class="col-md-12">
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastrar Programa Social</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <div class="col-md-4">
        <form role="form" (ngSubmit)="onSubmit()">
          <!-- text input -->
          <div class="form-group">
            <label>Descrição do programa social:</label>
            <input type="text"
                   name="description"
                   class="form-control"
                   placeholder="Descrição..."
                   [(ngModel)]="socialProgram.description">
          </div>


          <!-- select -->
          <div class="form-group">
            <label>Abrangência:</label>
            <select name="coverage" class="form-control" [(ngModel)]="socialProgram.coverage">
              <option value="N">Nacional</option>
              <option value="R">Regional</option>
              <option value="E">Estadual</option>
              <option value="M">Municipal</option>
            </select>
          </div>


          <!-- Select -->
          <div class="form-group">
            <label>Estados:</label>
            <select name="state" class="form-control" [(ngModel)]="socialProgram.stateId" (change)="updateCities()">
              <option></option>

              <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Municipios:</label>
            <select name="city" class="form-control" [(ngModel)]="socialProgram.cityId">
              <option></option>
              <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
            </select>
          </div>

          <!-- select -->
          <div class="form-group">
            <label>Tipo de informações sociais:</label>
            <select name="socialInformationType" class="form-control" [(ngModel)]="socialProgram.socialInformationType">
              <option></option>
              <option>I don't know</option>
              <option>what the fuck</option>
              <option>is this</option>
            </select>
          </div>

          <div class="form-group">
            <label>Situação:</label>
            <div class="checkbox">
              <label>
                <input name="status" type="checkbox" [(ngModel)]="socialProgram.status">
                Ativo
              </label>
            </div>
          </div>

          <div class="box-footer">
            <button routerLink="/programas-sociais" class="btn btn-default">Voltar</button>
            <input class="btn btn-primary pull-right" type="submit" value="Cadastrar"/>
          </div>

        </form>
      </div>
    </div>
    <!-- /.box-body -->
  </div>
</div>
